<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web-based audio effects processor with WASM">
    <meta name="theme-color" content="#CF1A37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RFX Tester">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <title>Regroove Effects Tester</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --accent: #CF1A37;
            --accent-dim: #a01528;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border: #333333;
            --shadow: rgba(207, 26, 55, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #2a2a2a;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #0066FF;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-bar {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 10px 15px;
            margin-bottom: 20px;
            font-size: 0.85em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-bar.wasm {
            border-color: #0066FF;
            color: #0066FF;
        }

        .status-bar.fallback {
            border-color: #ff9900;
            color: #ff9900;
        }

        .control-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            color: #0066FF;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 2px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        button, select {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 15px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        button:hover, select:hover {
            border-color: #4a4a4a;
            background: #3a3a3a;
        }

        button:active {
            background: #0066FF;
            color: #fff;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        button:disabled:hover {
            border-color: var(--border);
            color: var(--text-primary);
            box-shadow: none;
        }

        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input input[type=file] {
            position: absolute;
            font-size: 100px;
            opacity: 0;
            right: 0;
            top: 0;
            cursor: pointer;
        }

        .visualizer-container {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            height: 200px;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .effect-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 15px;
            transition: all 0.3s;
        }

        .effect-card.enabled {
            border-color: #CF1A37;
            box-shadow: 0 0 15px rgba(207, 26, 55, 0.3);
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #2a1a1a 100%);
        }

        .effect-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .effect-title {
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-primary);
        }

        .effect-card.enabled .effect-title {
            color: #CF1A37;
        }

        .toggle-switch {
            width: 50px;
            height: 24px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: var(--text-secondary);
            left: 2px;
            top: 2px;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background: #a01528;
            border-color: #CF1A37;
        }

        .toggle-switch.active::after {
            left: 28px;
            background: #CF1A37;
        }

        .param-control {
            margin-bottom: 12px;
        }

        .param-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .param-value {
            color: #CF1A37;
            font-weight: bold;
        }

        /* Keep input[type="range"] styles for any remaining range inputs */
        input[type="range"] {
            width: 100%;
            height: 4px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #CF1A37;
            cursor: pointer;
            border: 1px solid #CF1A37;
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #CF1A37;
            cursor: pointer;
            border: 1px solid #CF1A37;
        }

        /* Knob container styling */
        pad-knob {
            display: inline-block;
        }

        .device-selector {
            margin-top: 10px;
        }

        .device-selector select {
            width: 100%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .effects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Regroove Effects</h1>
            <div class="subtitle">Web Audio Processor</div>
        </header>

        <div style="display: grid; grid-template-columns: 1fr auto; gap: 15px; margin-bottom: 20px;">
            <!-- Audio Source Section -->
            <div class="control-section" style="margin-bottom: 0;">
                <div class="section-title">Audio Source</div>

                <div class="controls-grid">
                    <div class="file-input">
                        <button>üìÅ Load File</button>
                        <input type="file" id="audioFile" accept="audio/*">
                    </div>

                    <button id="micBtn">üé§ Input/Mic</button>
                    <button id="playBtn" disabled>‚ñ∂ Play</button>
                    <button id="stopBtn" disabled>‚óº Stop</button>

                    <select id="testSignal">
                        <option value="">Test Signal</option>
                        <option value="sine">Sine 440Hz</option>
                        <option value="noise">White Noise</option>
                        <option value="sweep">Frequency Sweep</option>
                    </select>
                </div>

                <div id="audioSourceInfo" class="device-selector" style="display: none;">
                    <!-- Shows mic selector OR file name (mutually exclusive) -->
                    <select id="micDeviceList" style="display: none;">
                        <option value="">Select Microphone...</option>
                    </select>
                    <div id="currentFileName" style="display: none; color: var(--text-primary); font-size: 0.85em; padding: 10px 15px; background: var(--bg-tertiary); border: 1px solid var(--border); letter-spacing: 1px; font-family: Arial, sans-serif; box-sizing: border-box; min-height: 38px;">
                        <span style="color: var(--text-secondary); text-transform: uppercase;">Playing:</span> <span id="fileNameText"></span>
                    </div>
                </div>

                <div id="playbackProgress" style="visibility: hidden; cursor: pointer; margin-top: 10px; height: 26px;" title="Click to seek">
                    <div style="display: flex; justify-content: space-between; font-size: 0.75em; color: var(--text-secondary); margin-bottom: 3px;">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                    <div style="background: var(--bg-tertiary); height: 8px; border: 1px solid var(--border); position: relative; border-radius: 2px;">
                        <div id="progressBar" style="background: #CF1A37; height: 100%; width: 0%; transition: width 0.1s; pointer-events: none; border-radius: 2px;"></div>
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <div class="visualizer-container" style="flex: 2.5; height: 200px;">
                        <canvas id="visualizer"></canvas>
                    </div>
                    <div class="visualizer-container" style="flex: 2.5; height: 200px;">
                        <canvas id="spectrum"></canvas>
                    </div>
                    <div class="visualizer-container" style="flex: 1.0; height: 200px;">
                        <canvas id="vumeter"></canvas>
                    </div>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="control-section" style="margin-bottom: 0;">
                <div class="section-title">Controls</div>

                <div style="display: flex; gap: 12px; justify-content: center; padding-top: 10px;">
                    <!-- Tempo Fader -->
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 6px;">
                        <div style="text-align: center; color: var(--text-secondary); font-size: 0.65em; text-transform: uppercase; letter-spacing: 0.5px; font-weight: bold;">Tempo</div>
                        <svg-slider id="tempoFader" value="64" min="0" max="127" width="45" color="#CF1A37" style="height: 280px;"></svg-slider>
                        <div id="tempoValue" style="text-align: center; color: var(--text-primary); font-size: 0.75em; font-weight: bold; min-height: 1.2em;">100%</div>
                    </div>

                    <!-- Volume Fader -->
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 6px;">
                        <div style="text-align: center; color: var(--text-secondary); font-size: 0.65em; text-transform: uppercase; letter-spacing: 0.5px; font-weight: bold;">Vol</div>
                        <svg-slider id="gainFader" value="127" min="0" max="127" width="45" color="#CF1A37" style="height: 280px;"></svg-slider>
                        <div id="gainValue" style="text-align: center; color: var(--text-primary); font-size: 0.75em; font-weight: bold; min-height: 1.2em;">100%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="control-section">
            <div class="section-title">MODEL 1 Input Processing</div>
            <div id="model1-effects" class="effects-grid"></div>
        </div>

        <div class="control-section">
            <div class="section-title">Effects Chain</div>
            <div id="effects" class="effects-grid"></div>
        </div>
    </div>

    <!-- Custom UI components from Revision -->
    <script type="module" src="svg-slider.js"></script>
    <script type="module" src="pad-knob.js"></script>
    <script type="module" src="fader-components.js"></script>

    <script src="effects.js" type="module"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => {
                        console.log('Service Worker registered');

                        // Check for updates periodically (not on every load to avoid loops)
                        // Uncomment if needed: reg.update();

                        // Notify when new service worker is available (don't auto-reload)
                        reg.addEventListener('updatefound', () => {
                            const newWorker = reg.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'activated' && navigator.serviceWorker.controller) {
                                    console.log('‚úÖ New service worker activated (refresh manually to update)');
                                    // Don't auto-reload to avoid infinite loops
                                }
                            });
                        });
                    })
                    .catch(err => console.warn('Service Worker registration failed:', err));

                // Listen for service worker updates
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('Service worker updated');
                });
            });
        }
    </script>
</body>
</html>
