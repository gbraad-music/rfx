    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => {
                        console.log('Service Worker registered');

                        // Check for updates periodically (not on every load to avoid loops)
                        // Uncomment if needed: reg.update();

                        // Notify when new service worker is available (don't auto-reload)
                        reg.addEventListener('updatefound', () => {
                            const newWorker = reg.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'activated' && navigator.serviceWorker.controller) {
                                    console.log('‚úÖ New service worker activated (refresh manually to update)');
                                    // Don't auto-reload to avoid infinite loops
                                }
                            });
                        });
                    })
                    .catch(err => console.warn('Service Worker registration failed:', err));

                // Listen for service worker updates
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('Service worker updated');
                });
            });
        }
    </script>

    <!-- Fullscreen Scope Functionality -->
    <script>
        // Track popup windows for each visualizer
        const popupWindows = new Map();
        window.popupWindows = popupWindows; // Expose globally for player.js
        let videoPopupWindow = null;

        // Pop-out video to separate window
        function popOutVideo(videoElement) {
            if (!videoElement) {
                console.error('[PopOut] No video element provided');
                return;
            }

            // Don't open duplicate video popups
            if (videoPopupWindow && !videoPopupWindow.closed) {
                videoPopupWindow.focus();
                return;
            }

            const popup = window.open('', 'video_popup', 'width=1280,height=720,resizable=yes,scrollbars=no,location=no,menubar=no,status=no,toolbar=no');
            if (!popup) {
                alert('Pop-up blocked! Please allow pop-ups for this site.');
                return;
            }

            popup.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Video Player - Regroove</title>
                    <style>
                        body {
                            margin: 0;
                            background: #0a0a0a;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            overflow: hidden;
                        }
                        video {
                            max-width: 100%;
                            max-height: 100vh;
                            display: block;
                        }
                    </style>
                </head>
                <body>
                    <video id="video_popup" controls autoplay></video>
                </body>
                </html>
            `);
            popup.document.close();

            const popupVideo = popup.document.getElementById('video_popup');

            // Sync video source and current time
            popupVideo.src = videoElement.src;
            popupVideo.currentTime = videoElement.currentTime;

            // Sync playback state
            if (!videoElement.paused) {
                popupVideo.play();
            }

            videoPopupWindow = popup;
            console.log('[PopOut] Opened video in new window');

            // Handle popup close
            popup.addEventListener('beforeunload', () => {
                videoPopupWindow = null;
                console.log('[PopOut] Closed video popup');
            });

            // Sync playback between main and popup
            const syncToPopup = () => {
                if (!popup.closed && popupVideo) {
                    popupVideo.currentTime = videoElement.currentTime;
                    if (videoElement.paused && !popupVideo.paused) {
                        popupVideo.pause();
                    } else if (!videoElement.paused && popupVideo.paused) {
                        popupVideo.play();
                    }
                }
            };

            const syncFromPopup = () => {
                if (!popup.closed && popupVideo) {
                    videoElement.currentTime = popupVideo.currentTime;
                    if (popupVideo.paused && !videoElement.paused) {
                        videoElement.pause();
                    } else if (!popupVideo.paused && videoElement.paused) {
                        videoElement.play();
                    }
                }
            };

            // Sync every second
            const syncInterval = setInterval(() => {
                if (popup.closed) {
                    clearInterval(syncInterval);
                    return;
                }
                syncToPopup();
            }, 1000);

            // Sync on popup events
            popupVideo.addEventListener('play', syncFromPopup);
            popupVideo.addEventListener('pause', syncFromPopup);
            popupVideo.addEventListener('seeked', syncFromPopup);
        }

        // Expose globally
        window.popOutVideo = popOutVideo;

        // Pop-out visualizer using Picture-in-Picture API
        async function popOutVisualizer(container) {
            const canvas = container.querySelector('canvas');
            if (!canvas) {
                console.error('[PIP] No canvas found in container');
                return;
            }

            const canvasId = canvas.id;
            console.log(`[PIP] Attempting to pop out: ${canvasId}`);

            // Check if already in PIP mode
            if (popupWindows.has(canvasId)) {
                console.log(`[PIP] ${canvasId} already in PIP mode`);
                return;
            }

            // Check if browser supports PIP
            if (!document.pictureInPictureEnabled) {
                alert('Picture-in-Picture is not supported in your browser');
                console.error('[PIP] PIP not supported');
                return;
            }

            try {
                // Create a video element to host the canvas stream
                const video = document.createElement('video');
                video.muted = true;
                video.autoplay = true;
                video.playsInline = true;

                // Capture canvas as a video stream
                const stream = canvas.captureStream(30); // 30 FPS
                video.srcObject = stream;

                // Wait for video to be ready
                await video.play();

                // Request Picture-in-Picture
                const pipWindow = await video.requestPictureInPicture();

                console.log(`[PIP] ${canvasId} entered PIP mode`);
                console.log(`[PIP] PIP window size: ${pipWindow.width}x${pipWindow.height}`);

                // Store reference
                popupWindows.set(canvasId, {
                    video: video,
                    stream: stream,
                    pipWindow: pipWindow
                });

                // Handle PIP exit
                video.addEventListener('leavepictureinpicture', () => {
                    console.log(`[PIP] ${canvasId} left PIP mode`);

                    // Stop the stream
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());

                    // Remove video element
                    video.remove();

                    // Clean up reference
                    popupWindows.delete(canvasId);
                }, { once: true });

            } catch (error) {
                console.error('[PIP] Failed to enter PIP mode:', error);
                alert('Failed to enter Picture-in-Picture mode: ' + error.message);
            }
        }

        // Enable fullscreen and pop-out for all visualizer containers
        function setupFullscreen() {
            const containers = document.querySelectorAll('.visualizer-container');
            console.log('[Fullscreen Setup] Found', containers.length, 'visualizer containers');

            containers.forEach((container, idx) => {
                // Check if buttons already exist
                if (container.querySelector('.viz-popout-btn')) {
                    console.log(`[Fullscreen Setup] Container ${idx} already has buttons, skipping`);
                    return;
                }

                // Add pop-out button
                const popoutBtn = document.createElement('button');
                popoutBtn.className = 'viz-popout-btn';
                popoutBtn.textContent = '‚ßâ';
                popoutBtn.title = 'Pop out (PIP mode)';
                popoutBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    popOutVisualizer(container);
                });
                container.appendChild(popoutBtn);
                console.log(`[Fullscreen Setup] Added ‚ßâ button to container ${idx}`);

                // Add fullscreen button
                const fullscreenBtn = document.createElement('button');
                fullscreenBtn.className = 'viz-fullscreen-btn';
                fullscreenBtn.textContent = '‚õ∂';
                fullscreenBtn.title = 'Fullscreen';
                fullscreenBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (document.fullscreenElement === container) {
                        document.exitFullscreen();
                    } else {
                        if (container.requestFullscreen) {
                            container.requestFullscreen();
                        } else if (container.webkitRequestFullscreen) {
                            container.webkitRequestFullscreen();
                        } else if (container.msRequestFullscreen) {
                            container.msRequestFullscreen();
                        }
                    }
                });
                container.appendChild(fullscreenBtn);
                console.log(`[Fullscreen Setup] Added ‚õ∂ button to container ${idx}`);

                // Allow clicking canvas for fullscreen (legacy behavior)
                container.addEventListener('click', (e) => {
                    if (e.target === container || e.target.tagName === 'CANVAS') {
                        if (document.fullscreenElement === container) {
                            document.exitFullscreen();
                        } else {
                            if (container.requestFullscreen) {
                                container.requestFullscreen();
                            }
                        }
                    }
                });

                console.log(`[Fullscreen Setup] Fully configured container ${idx}`);
            });

            console.log('[Fullscreen Setup] All containers configured');

            // Handle resize when entering/exiting fullscreen
            let previousFullscreenElement = null;

            document.addEventListener('fullscreenchange', () => {
                // Resize canvas when ENTERING fullscreen
                if (document.fullscreenElement) {
                    previousFullscreenElement = document.fullscreenElement;
                    const canvas = document.fullscreenElement.querySelector('canvas');
                    if (canvas) {
                        setTimeout(() => {
                            canvas.width = canvas.offsetWidth;
                            canvas.height = canvas.offsetHeight;
                        }, 100);
                    }

                    // Add fullscreen-knob class to all knobs for enhanced touch sizing
                    const knobs = document.fullscreenElement.querySelectorAll('pad-knob');
                    knobs.forEach(knob => knob.classList.add('fullscreen-knob'));
                }
                // Resize canvas when EXITING fullscreen
                else if (previousFullscreenElement) {
                    const canvas = previousFullscreenElement.querySelector('canvas');
                    if (canvas) {
                        setTimeout(() => {
                            canvas.width = canvas.offsetWidth;
                            canvas.height = canvas.offsetHeight;
                        }, 100);
                    }

                    // Remove fullscreen-knob class from all knobs
                    const knobs = previousFullscreenElement.querySelectorAll('pad-knob');
                    knobs.forEach(knob => knob.classList.remove('fullscreen-knob'));

                    previousFullscreenElement = null;
                }
            });
        }

        // Expose globally
        window.setupFullscreen = setupFullscreen;

        // Run after effects.js loads
        if (document.readyState === 'loading') {
            console.log('[Fullscreen Setup] Waiting for DOMContentLoaded...');
            document.addEventListener('DOMContentLoaded', () => {
                console.log('[Fullscreen Setup] DOMContentLoaded fired, running setupFullscreen');
                setupFullscreen();
            });
        } else {
            console.log('[Fullscreen Setup] DOM already loaded, running setupFullscreen immediately');
            setupFullscreen();
        }

        // Also try after a delay to ensure canvases are created
        console.log('[Fullscreen Setup] Will retry after 1 second...');
        setTimeout(() => {
            console.log('[Fullscreen Setup] 1 second delay complete, running setupFullscreen again');
            setupFullscreen();
        }, 1000);
    </script>
